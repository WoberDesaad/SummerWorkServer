<!DOCTYPE html>
<html>
	<link type="text/css" rel="stylesheet" href="./style.css" />
	<center id="Time" style="position:center"></center>
	<title>Chat - Customer Module</title>
	<div>
		<a id="exit" href="./basic.html">| Main |</a>
		<a href="./issues.html">| Issues |</a>
		<a href="./chat.html">| Chat |</a>
		<a href="./help.html">| Help |</a>
		<a href="./about.html">| About |</a>
		<a href="./log.html">| LOG |</a>
	</div>
	<body onload="loadText();startTime();">
		<h1>
			Crimson: LOG
		</h1>
		<div id="wrapper">
			<div id="menu">
				<p class="welcome">Type here to discuss anything!<b></b></p>
				<div style="clear:both"></div>
			</div>
			 
			<textarea readonly id="textbox" style="overflow:auto;resize:none;">
			</textarea>
			
			<script type="text/javascript">
				function loadText(){
					var xmlhttp, text;
					xmlhttp = new XMLHttpRequest();
					xmlhttp.open('GET', '../../log.txt', false);
					xmlhttp.send();
					text = xmlhttp.responseText;
					var chatty = document.getElementById("textbox");
					chatty.innerHTML = text;
					chatty.scrollTop = chatty.scrollHeight;
				}
			</script>
			
			<script>
				function startTime() {
					document.getElementById('Time').innerHTML = new Date()
					var t = setTimeout(startTime, 1000);
				}
			</script>
		</div>
	</body>
</html>
