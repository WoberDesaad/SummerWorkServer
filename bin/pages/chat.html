<!DOCTYPE html>
<html>
	<link type="text/css" rel="stylesheet" href="./style.css" />
	<head>
		<title>Chat - Customer Module</title>
	</head>
	<body>
		<h1>
			Crimson: Chat
		</h1>
		<div id="wrapper">
			<div id="menu">
				<p class="welcome">Welcome, <b></b></p>
				<p class="logout"><a id="exit" href="./basic.html">Exit Chat</a></p>
				<div style="clear:both"></div>
			</div>
			 
			<textarea id="chatbox" style="overflow:auto;">
			</textarea>
			
			<script type="text/javascript">
				var xmlhttp, text;
				xmlhttp = new XMLHttpRequest();
				xmlhttp.open('GET', '../../chat.txt', false);
				xmlhttp.send();
				text = xmlhttp.responseText;
				document.getElementById("chatbox").innerHTML = text;
			</script>
			 
			<form name="message" method="POST">
				<input name="usermsg" type="text" id="usermsg" size="63" autofocus/>
				<input name="submitmsg" type="submit"/>
			</form>
		</div>
	</body>
</html>
